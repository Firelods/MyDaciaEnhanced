<div class="rounded">
  <span *ngIf="this.scheduledTask" class="day">{{getDay(scheduledTask.timestamp)}}</span>
  <div class="time">
    <img src="../../../assets/Clock.svg" alt="clock">
    <span *ngIf="this.scheduledTask" class="hour">{{formatDate(scheduledTask.timestamp)}}</span>
  </div>
</div>

<input type="date" class="customDateInput">
