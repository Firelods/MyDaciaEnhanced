<div class="mainDiv">
  <img class="logo" src="../../assets/logoLittle.svg" alt="logo">
  @if (this.phase === 'credentials'){
  <form [formGroup]="form" (submit)="submit()">
    <p>Premièrement, on a besoin de vos identifiants myDacia !</p>

    <input formControlName="email" type="email" name="mailUser" id="mailUser">
    <input formControlName="password" type="password" name="passwordUser" id="passwordUser">
    <button type="submit">Inscription</button>
  </form>
  }
  @else if (this.phase === 'chooseVehicle'){
  <div>
    <p>On a trouvé votre compte !<br>Voici les véhicules disponibles :</p>
    <select formControlName="vehicle" name="vehicle" id="vehicle">
      @for (vehicle of availableVehicles; track $index) {
      <div></div>
      }
    </select>
  </div>
  }
  <div class="securised">
    <span>Vos identifiants seront conservés de manière sécurisée, pour plus d'infos, voir sur
      <a href="#">Github</a>
    </span>
  </div>
</div>
<app-footer></app-footer>
